<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula - Aluno</title>
  <link rel="stylesheet" href="css/todos-os-pontos.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="container1">
    <h1>Matrícula</h1>

    <h2>Dados necessários do Aluno</h2>
    <div class="vai">
    <label for="cpf">CPF</label>
</div>
      <div class="container">
        <h1>Xerox do CPF</h1>
        
          <label for="image-upload1" class="image-label1">Insira</label>
          <input type="file" id="image-upload1" accept="image/*" required>
          <div class="image-preview1">
            <img id="preview-img1" alt="Pré-visualização da imagem" />
          </div>
      </div>

    </br>
</br>
<div class="vai">
      <label for="certidao">Certidão de Nascimento</label>
    </div>

      <div class="container">
        <h1>Xerox da Certidão de Nascimento</h1>
        
          <label for="image-upload" class="image-label">Insira</label>
          <input type="file" id="image-upload" accept="image/*" required>
          <div class="image-preview">
            <img id="preview-img" alt="Pré-visualização da imagem" />
          </div>
        
      </div>
  
      <div class="button-container">
        <button type="submit" class="proximo">Próximo</button>
        <button type="button" class="anterior">Anterior</button>
      </div>
    </form>
  </div>





  <script>
    document.querySelector('.proximo').addEventListener('click', function(event) {
      event.preventDefault(); // Evita o comportamento padrão do formulário



      // Vai para a próxima página
      window.location.href = 'matricula2.html'; // Caminho para a próxima página
    });

    document.querySelector('.anterior').addEventListener('click', function() {
// Volta para a página anterior
window.location.href = 'matricula1.html'; // Caminho para a página anterior
});
    

  </script>

  <script>
    document.getElementById('image-upload').addEventListener('change', function(event) {
      const file = event.target.files[0]; // Obtenha o arquivo selecionado pelo usuário
      const reader = new FileReader(); // Crie um FileReader para ler o arquivo
  
      reader.onload = function(e) {
        const previewImage = document.getElementById('preview-img');
        previewImage.src = e.target.result; // Defina a fonte da imagem como o conteúdo lido
        previewImage.style.display = 'block'; // Mostre a imagem na página
      };
  
      if (file) {
        reader.readAsDataURL(file); // Leia o arquivo como uma URL de dados
      }
    });
  </script>
