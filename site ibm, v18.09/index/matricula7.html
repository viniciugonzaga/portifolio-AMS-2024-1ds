<body>
  <div class="container">
    <h1>Matrícula</h1>


    <h2>Insera uma foto de seu filho</h2>
    <div class="container1">
        
          <label for="image-upload9" class="image-label9">Insira</label>
          <input type="file" id="image-upload9" accept="image/*" required>
          <div class="image-preview9">
            <img id="preview-img9" alt="Pré-visualização da imagem" />
          </div>


          
      </div>

      <div class="button-container">
        <button type="button" class="anterior">Anterior</button>
        <button type="submit" class="proximo">Próximo</button>
      </div>





      <script>
        document.getElementById('image-upload9').addEventListener('change', function(event) {
          const file = event.target.files[0]; // Obtenha o arquivo selecionado pelo usuário
          const reader = new FileReader(); // Crie um FileReader para ler o arquivo
      
          reader.onload = function(e) {
            const previewImage = document.getElementById('preview-img9');
            previewImage.src = e.target.result; // Defina a fonte da imagem como o conteúdo lido
            previewImage.style.display = 'block'; // Mostre a imagem na página
    
            const container1 = document.querySelector('.container1');
          
          };
      
          if (file) {
            reader.readAsDataURL(file); // Leia o arquivo como uma URL de dados
          }
        });
      </script>
