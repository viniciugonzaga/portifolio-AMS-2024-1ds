<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento com Pix</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      height: 67vh;
    }

    h1 {
      color: #4CAF50;
    }

    .pix-key {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 8px;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message {
      display: none;
      font-size: 18px;
      color: #4CAF50;
    }

    .processing {
      display: none;
      margin: 20px 0;
    }

   
  </style>
</head>
<body>

  <div class="container">
    <h1>Pagamento com Pix</h1>
    
     
    <h3>Valor: 450,00</h3>
    <h3>Instituição: EEI Pequenos Sonhos</h3>
    <p>Utilize a chave Pix abaixo para realizar o pagamento.</p>
    <div class="pix-key">Chave Pix: 1196305-4073</div>

    <div class="button-container">
      <button id="confirmar-pagamento">Confirmar Pagamento</button>
    </div>

    <!-- Imagem de processamento -->
    <div class="processing" id="processing">
      <img src="imagens/c523d4_f74b89e8980a4188acf25f5760b9ed28~mv2.gif" alt="Processando..." width="100">
      <p>Processando pagamento...</p>
    </div>

    <!-- Mensagem de sucesso -->
    <div class="success-message" id="success-message">
        <img src="imagens/verifica.png" alt="Sucesso" width="100">
      <h1>Matrícula realizada com sucesso!</h1>
      <button class="btn-voltar">Voltar</button>
    </div>
  </div>

  <script>
    document.getElementById('confirmar-pagamento').addEventListener('click', function() {
      // Oculta a chave Pix e o botão de pagamento
      document.querySelector('.pix-key').style.display = 'none';
      document.querySelector('.button-container').style.display = 'none';

      // Exibe a imagem de processamento
      document.getElementById('processing').style.display = 'block';

      // Simula um tempo de processamento
      setTimeout(function() {
        // Oculta a imagem de processamento
        document.getElementById('processing').style.display = 'none';

        // Exibe a mensagem de sucesso
        document.getElementById('success-message').style.display = 'block';
      }, 3000); // Simula um atraso de 3 segundos
    });
  </script>

<script>
  
    const btnVoltar = document.querySelector('.btn-voltar');
  
      btnVoltar.addEventListener('click', () => {
        window.location.href = 'matriculajunto.html'; // Substitua 'pagina-anterior.html' pelo caminho da página que você deseja redirecionar
      });
      </script>

</body>
</html>
