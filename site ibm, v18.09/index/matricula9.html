<!DOCTYPE html>
<html>
<head>
  <title>Confirmação de Matrícula</title>
  <link rel="stylesheet" href="css/matricula9.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Matrícula</h1>
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>

    <img src="verifica.png">
    <p>Sua matrícula foi um sucesso!</p>
    <p>Agradecemos a sua confiança!</p>
    <button class="btn-voltar">Voltar</button>
  </div>
  <script>
  
  const btnVoltar = document.querySelector('.btn-voltar');

    btnVoltar.addEventListener('click', () => {
      window.location.href = 'matriculajunto.html'; // Substitua 'pagina-anterior.html' pelo caminho da página que você deseja redirecionar
    });
    </script>
</body>
</html>
