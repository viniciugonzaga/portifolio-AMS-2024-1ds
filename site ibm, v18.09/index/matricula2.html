<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula - Responsável</title>
  <link rel="stylesheet" href="css/matricula1.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Matrícula</h1>


    <h2>Dados do Responsável</h2>
    <form>
      <label for="nome-completo-Responavel">Nome Completo do Responsável</label>
      <input type="text" id="nome-completo-Responsavel" name="nome-completo-Responsavel" placeholder="" required>


      <label for="rg-Responsavel">RG do Responsável</label>
      <input type="text" id="rg-Responsavel" name="rg-Responsavel" placeholder="" required>

      <label for="cpf-Responsavel">CPF</label>
      <input type="text" id="cpf-Responsavel" name="cpf-Responsavel" placeholder="" required>


      <label for="estado-civil">Estado Civil</label>
      <input type="text" id="estado-civil" name="estado-civil" placeholder="" required>
       
      <label for="celular">Número de Celular</label>
      <input type="text" id="celular" name="celular" placeholder="" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="" required>


      <div class="button-container">
        <button type="button" class="anterior">Anterior</button>
        <button type="submit" class="proximo">Próximo</button>
      </div>
    </form>
  </div>
</body>
</html>


  <script>

document.querySelector('.anterior').addEventListener('click', function() {
      // Volta para a página anterior
      window.location.href = 'matricula1.1.html'; // Caminho para a página anterior
    });



  </script>
</body>
</html>
