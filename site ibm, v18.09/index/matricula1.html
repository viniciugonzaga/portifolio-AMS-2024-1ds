<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula - Aluno</title>
  <link rel="stylesheet" href="css/matricula.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="container1">
    <h1>Matrícula</h1>

    <h2>Dados do Aluno</h2>
    <form id="formulario">
      <label for="nome-completo">Nome Completo</label>
      <input type="text" id="nome-completo" name="nome-completo" placeholder="" required>

      <label for="data-nascimento">Data de Nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="" required>


      <label for="RG">RG (opcional)</label>
      <input type="text" id="RG" name="RG" placeholder="" required>

      <label>Sexo</label>
      <div class="sexo-options">
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino" required>
        <label for="feminino">Feminino</label>
      </div>

      

  
      <div class="button-container">
        
        <button type="submit" class="proximo">Próximo</button>
      
      </div>
    </form>
  </div>

  <script>
    document.querySelector('.proximo').addEventListener('click', function(event) {
      event.preventDefault(); // Evita o comportamento padrão do formulário

      // Salva os dados no localStorage
      const nomeAluno = document.getElementById('nome-completo').value;
      const nascimentoAluno = document.getElementById('data-nascimento').value; // Corrigido o ID
      const sexoAluno = document.querySelector('input[name="sexo"]:checked').value; // Pega o botão de rádio selecionado
      const cpfAluno = document.getElementById('cpf').value;
      const rgAluno = document.getElementById('RG').value;


      // Vai para a próxima página
      window.location.href = 'matricula1.1.html'; // Caminho para a próxima página
    });
  </script>

















</body>
</html>
