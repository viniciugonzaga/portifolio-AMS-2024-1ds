<html lang="pt">
<head>

</head>
<body>

  <img src="">
    <div class="container" id="container">
      <div class="form-container sign-up">
     <form>
       <h1>Criar uma Conta</h1>
       <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook "></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-instagram "></i></a>
       </div>
     <span>Use seu email registrado e sua senha</span>
     <input type="text" placeholder="Nome" required >
     <input type="email" placeholder="Email" required>
     <input type="password" placeholder="Senha" required >
     <button type="submit" class="proximo">Entrar</button>
         </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Entrar</h1>
          <div class="social-icons">
           <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
           <a href="#" class="icon"><i class="fa-brands fa-facebook "></i></a>
           <a href="#" class="icon"><i class="fa-brands fa-instagram "></i></a>
          </div>
        <span>Use seu email registrado e sua senha</span>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <a href="#">Esqueceu sua senha?</a>
        <button type="submit" class="entrar">Entrar</button>
            </form>
         </div>
         <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem vindo de volta!</h1>
                <p>Insira seus dados pessoais para entrar em nosso site</p>
                <button class="hidden" id="login">Entrar</button>
            </div>
             
            <div class="toggle-panel toggle-right">
                <h1>Olá Pais!</h1>
                <p>Primeira vez aqui? Registre seus dados pessoais para ter acesso em nosso site</p>
                <button class="register" id="register">Inscrever-se</button>
            </div>

          </div>

         </div>
          </div>
